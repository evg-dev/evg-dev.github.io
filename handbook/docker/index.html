</div></a></div></div></div> <!----></div> <div><a href="/handbook/" class="category_link">All categories</a></div></div></div></div></div></div></div><script>window.__NUXT__=function(e,r,n,a,o){return a.id=2,a.slug=e,a.name=r,o.count=1,o.next=n,o.previous=n,o.results=[{id:8,title:"Docker Commands",slug:"docker-commands",category:{id:2,slug:e,name:r},tease:"Most used.",body:'Build image\r\n\r\n```bash\r\ndocker build . -t tagname\r\n```\r\n\r\nShell inside container, etc...\r\n\r\n```bash\r\ndocker exec -it image sh\r\n```\r\n\r\nShow logs\r\n\r\n```bash\r\ndocker logs image 2>&1 |  grep "string"\r\n```\r\n\r\n\r\nGet dump.sql from container\r\n\r\n```bash\r\ndocker exec -it image pg_dump -U username database &gt; dump.sql\r\n```\r\n\r\nRestore from  dump.sql to container\r\n\r\n```bash\r\ncat dump.sql | docker exec -i image psql -U username -d database\r\n```\r\n\r\nClear old image\r\n\r\n```bash\r\ndocker system prune -a\r\n```\r\n\r\nReload image and run demon in docker-compose\r\n\r\n```bash\r\ndocker-compose stop image\r\ndocker-compose rm image\r\ndocker-compose up -d image\r\n```',draft:!0}],o.page_number=1,{layout:"default",data:[[a,o]],fetch:[],error:n,state:{open_panel:!1,core:{},handbook:{categories:[{id:1,slug:"linux",name:"Linux"},{id:3,slug:"pelican",name:"Pelican"},{id:2,slug:e,name:r},{id:4,slug:"postgresql",name:"PostgreSQL"}],category:a,category_articles:o,article:!1}},serverRendered:!0,routePath:"/handbook/docker",config:{}}}("docker","Docker",null,{},{})</script><script src="/_nuxt/e073824.js" defer></script><script src="/_nuxt/1887421.js" defer></script><script src="/_nuxt/4b89a01.js" defer></script><script src="/_nuxt/d35036d.js" defer></script><script src="/_nuxt/44bc8a0.js" defer></script><script src="/_nuxt/efadc38.js" defer></script>
