</div></div></a></div></div></div> <!----></div></div></div></div></div> <footer><div class="footer_container"></div></footer></div></div></div><script>window.__NUXT__=function(e,r,n){return{layout:"default",data:[{}],fetch:{},error:e,state:{open_panel:!1,board:{posts:[]},core:{},handbook:{categories:[{id:1,slug:"linux",name:"Linux"},{id:3,slug:"pelican",name:"Pelican"},{id:2,slug:r,name:n},{id:4,slug:"postgresql",name:"PostgreSQL"},{id:5,slug:"c",name:"C"}],category:!1,category_articles:[],articles:{count:1,next:e,previous:e,results:[{id:8,title:"Docker Commands",slug:"docker-commands",category:{id:2,slug:r,name:n},tease:"Most used.",body:'Build image\r\n\r\n```bash\r\ndocker build . -t tagname\r\n```\r\n\r\nShell inside container, etc...\r\n\r\n```bash\r\ndocker exec -it image sh\r\n```\r\n\r\nShow logs\r\n\r\n```bash\r\ndocker logs image 2>&1 |  grep "string"\r\n```\r\n\r\n\r\nGet dump.sql from container\r\n\r\n```bash\r\ndocker exec -it image pg_dump -U username database &gt; dump.sql\r\n```\r\n\r\nRestore from  dump.sql to container\r\n\r\n```bash\r\ncat dump.sql | docker exec -i image psql -U username -d database\r\n```\r\n\r\nClear old image\r\n\r\n```bash\r\ndocker system prune -a\r\n```\r\n\r\nReload image and run demon in docker-compose\r\n\r\n```bash\r\ndocker-compose stop image\r\ndocker-compose rm image\r\ndocker-compose up -d image\r\n```',draft:!0}],page_number:1},article:!1}},serverRendered:!0,routePath:"/handbook/docker",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:e}}}}(null,"docker","Docker")</script><script src="/_nuxt/c10dc4a.js" defer></script><script src="/_nuxt/2642bb6.js" defer></script><script src="/_nuxt/3b87791.js" defer></script><script src="/_nuxt/31c0390.js" defer></script><script src="/_nuxt/8583366.js" defer></script><script src="/_nuxt/de501e3.js" defer></script><script src="/_nuxt/8d5e343.js" defer></script><script src="/_nuxt/5750780.js" defer></script><script src="/_nuxt/935c3ad.js" defer></script><script src="/_nuxt/78
