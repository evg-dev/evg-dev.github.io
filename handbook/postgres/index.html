</div></a></div></div></div></div></div></div></div><script>window.__NUXT__=function(r,n,e,s){return e.id=4,e.slug=r,e.name=n,s[0]={id:2,title:"Install PostgreSQL",slug:"install-postgres",category:{id:4,slug:r,name:n},tease:"Ubuntu/Debain install postgreSQL tutorial",body:"``` bash\r\nsudo apt-get update\r\nsudo apt-get install postgresql postgresql-contrib\r\n```\r\nCheck install\r\n\r\n```\r\nsudo -i -u postgres psql\r\n```\r\n\r\nCreate user in linux\r\n\r\n```bash\r\nsudo adduser username\r\n```\r\n\r\nAdd user in postgres \r\n\r\n```bash\r\nsudo -u postgres createuser --interactive\r\n```\r\nAnd see\r\n\r\n```bash\r\nEnter name of role to add: username\r\nShall the new role be a superuser? (y/n) y\r\n```\r\n\r\nCreate database\r\n\r\n```bash\r\nsudo -u postgres createdb username\r\n```\r\n\r\nEnter on postgres\r\n\r\n```bash\r\nsudo -u username psql\r\n```\r\n\r\nSet privileges\r\n\r\n```postgresql\r\nGRANT ALL PRIVILEGES ON DATABASE  dbname TO username;\r\n```\r\n\r\nSet password for user\r\n\r\n```postgresql\r\nALTER USER username WITH PASSWORD 'password';\r\n```\r\nSet owner\r\n\r\n```postgresql\r\nALTER DATABASE dbname OWNER TO username;\r\n```",draft:!0},{layout:"default",data:[[e,s]],fetch:[],error:null,state:{handbook:{categories:[{id:1,slug:"linux",name:"Linux"},{id:2,slug:"django",name:"Django"},{id:4,slug:r,name:n},{id:3,slug:"pelican",name:"Pelican"}],category:e,category_articles:s,article:!1}},serverRendered:!0,routePath:"/handbook/postgres",config:{}}}("postgres","Postgres",{},Array(1))</script><script src="/_nuxt/42bc7bc.js" defer></script><script src="/_nuxt/f305289.js" defer></script><script src="/_nuxt/343e14d.js" defer></script><script src="/_nuxt/af11df9.js" defer></script><script src="/_nuxt/1e72786.js" defer></script>
