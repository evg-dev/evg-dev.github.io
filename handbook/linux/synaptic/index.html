                </a></div></div></div></footer></div></div></div><script>window.__NUXT__=function(r,n,e,s,a,t,o,i,l,d,p,u,c,m,g,h,b,f,y,k,S,w){return i[0]={id:1,slug:u,name:c,entries:[{id:9,title:m,slug:g,tease:h,body:o,draft:r},{id:7,title:l,slug:d,tease:p,body:t,draft:r},{id:3,title:n,slug:e,tease:s,body:a,draft:r},{id:1,title:b,slug:f,tease:y,body:k,draft:r}]},i[1]={id:3,slug:"pelican",name:"Pelican",entries:[{id:5,title:"Pelican Tutorial",slug:"pelican-tutorial",tease:"Tutorial for Pelican, static site generator, written in Python.",body:"python3 install from pip3\r\n\r\n```bash\r\npip3 install pelican markdown\r\n```\r\n\r\nQuick initial project\r\n\r\n```bash\r\npelican-quickstart\r\n```\r\n\r\n\r\nSetup pelicanconf.py for local developing\r\n\r\n```bash\r\nRELATIVE_URLS =True\r\n```\r\n\r\nRun develop server\r\n\r\n```bash\r\nmake devserver\r\n\r\npelican --list\r\n```\r\n\r\nBuild with options\r\n\r\n```bash\r\npelican -s pelicanconf.py -o output -D\r\n```\r\n\r\nDownload templates\r\n\r\n```bash\r\ngit clone --recursive https://github.com/getpelican/pelicanthemes.git\r\n```\r\n\r\nSelect theme, copy to <code>/theme/</code> on root project and set you THEME on pelicanconf.py for customisation\r\n\r\n```bash\r\nTHEME='/theme/{{your_theme}}/';\r\n```",draft:r}]},i[2]={id:2,slug:"docker",name:"Docker",entries:[{id:8,title:"Docker Commands",slug:"docker-commands",tease:"Most used.",body:'Build image\r\n\r\n```bash\r\ndocker build . -t tagname\r\n```\r\n\r\nShell inside container, etc...\r\n\r\n```bash\r\ndocker exec -it image sh\r\n```\r\n\r\nShow logs\r\n\r\n```bash\r\ndocker logs image 2>&1 |  grep "string"\r\n```\r\n\r\n\r\nGet dump.sql from container\r\n\r\n```bash\r\ndocker exec -it image pg_dump -U username database &gt; dump.sql\r\n```\r\n\r\nRestore from  dump.sql to container\r\n\r\n```bash\r\ncat dump.sql | docker exec -i image psql -U username -d database\r\n```\r\n\r\nClear old image\r\n\r\n```bash\r\ndocker system prune -a\r\n```\r\n\r\nReload image and run demon in docker-compose\r\n\r\n```bash\r\ndocker-compose stop image\r\ndocker-compose rm image\r\ndocker-compose up -d image\r\n```',draft:r}]},i[3]={id:4,slug:"postgresql",name:"PostgreSQL",entries:[{id:6,title:"Posgres commands",slug:"posgres-commands",tease:"Useful command",body:'<p>Save backup to dump.sql</p>\r\n<div class="highlight"><pre><span></span><code>pg_dump --clean -U username database  &gt; dump.sql\r\n</code></pre></div>\r\n\r\nRestore dump.sql shell\r\n\r\n```bash\r\nsudo -i -u postgres psql -d database < dump.sql\r\n```\r\nand database\r\n\r\n```bash\r\npsql -U postgres -d database < dump.sql\r\n```\r\n\r\n-f for automatic delete old table when dump restore. Dump crating with "drop if exist" table directive.\r\n\r\n```bash\r\npsql --username username --dbname database -f dump.sql\r\n```',draft:r},{id:2,title:"Install PostgreSQL",slug:"install-postgres",tease:"Ubuntu/Debain install postgreSQL tutorial",body:"``` bash\r\nsudo apt-get update\r\nsudo apt-get install postgresql postgresql-contrib\r\n```\r\nCheck install\r\n\r\n```\r\nsudo -i -u postgres psql\r\n```\r\n\r\nCreate user in system\r\n\r\n```bash\r\nsudo adduser username\r\n```\r\n\r\nAdd postgres user \r\n\r\n```bash\r\nsudo -u postgres createuser --interactive\r\n```\r\n\r\nAnd see\r\n\r\n```bash\r\nEnter name of role to add: username\r\nShall the new role be a superuser? (y/n) y\r\n```\r\n\r\nCreate database\r\n\r\n```bash\r\nsudo -u postgres createdb username\r\n```\r\n\r\nEnter on postgres\r\n\r\n```bash\r\nsudo -u username psql\r\n```\r\n\r\nSet privileges\r\n\r\n```postgresql\r\nGRANT ALL PRIVILEGES ON DATABASE  dbname TO username;\r\n```\r\n\r\nSet password for user\r\n\r\n```postgresql\r\nALTER USER username WITH PASSWORD 'password';\r\n```\r\nSet owner\r\n\r\n```postgresql\r\nALTER DATABASE dbname OWNER TO username;\r\n```",draft:r}]},i[4]={id:5,slug:"c",name:"C",entries:[{id:10,title:"Build simple programm on C",slug:"build-c",tease:"How-to build simple programm on C",body:"```bash\r\ngcc -o hello_world hello_world.c\r\n```\r\n\r\nCompile gtk3\r\n\r\n```bash\r\ngcc `pkg-config --cflags gtk+-3.0` -o program program.c `pkg-config --libs gtk+-3.0`\r\n```\r\n\r\nCompile OpenGl\r\n\r\n```bash\r\ngcc program.c -o program -L/usr/X11R6/lib/ -lGL -lGLU -lglut\r\n```\r\n\r\nCheck memory leak\r\n\r\n```bash\r\nvalgrind --leak-check=full ./program \r\n```",draft:r}]},S.id=3,S.title=n,S.slug=e,S.category={id:1,slug:u,name:c,entries:[{id:9,title:m,slug:g,tease:h,body:o,draft:r},{id:7,title:l,slug:d,tease:p,body:t,draft:r},{id:3,title:n,slug:e,tease:s,body:a,draft:r},{id:1,title:b,slug:f,tease:y,body:k,draft:r}]},S.tease=s,S.body=a,S.draft=r,{layout:"default",data:[[i,S]],fetch:{},error:w,state:{open_panel:!1,board:{posts:[]},core:{},handbook:{categories:i,category:!1,category_articles:[],articles:[],article:S}},serverRendered:r,routePath:"/handbook/linux/synaptic",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:w}}}}(!0,"Synaptic","synaptic","Install quick filter for GUI interface","Install apt-xapian-index packege\r\n\r\n```bash\r\nsudo apt-get update\r\nsudo apt-get install apt-xapian-index\r\n```","Copy to buffer\r\n\r\n```bash\r\n(hold) Shift + Select with mouse\r\n```\r\n\r\nPast on window\r\n\r\n```bash\r\nCtrl+V\r\n```\r\n\r\nInser buffer in PuTTY / MC\r\n\r\n```bash\r\nShift + Ins\r\n```","Check.\r\n\r\n```bash\r\nfile -i input.file\r\n```\r\n\r\nChange encoding, example from  ISO-8859-1 to UTF-8\r\n\r\n```bash\r\niconv -f ISO-8859-1 -t UTF-8 input.file -o out.file\r\n```\r\n\r\nCheck encoding out file.\r\n\r\n```bash\r\nfile -i out.file \r\n```",Array(5),"Midnight Commander","midnight-commander","Midnight Commander chortcuts.","linux","Linux","Change file encoding","change-encoding","Сheck and change file's encoding from the command-line in Linux with iconv.","Automate SSH login","automate-ssh-login-without-pass","Create automate SSH login without password input","Generate key for remote host\r\n\r\n```bash\r\nssh-keygen -t rsa -b 2048\r\nGenerating public/private rsa key pair.\r\nEnter file in which to save the key (/home/username/.ssh/id_rsa): \r\nEnter passphrase (empty for no passphrase): \r\nEnter same passphrase again: \r\nYour identification has been saved in /home/username/.ssh/id_rsa.\r\nYour public key has been saved in /home/username/.ssh/id_rsa.pub.\r\n```\r\n\r\nCopy on remote host\r\n\r\n```bash\r\nssh-copy-id username@server_ip\r\n```\r\n\r\nEnter password to access\r\n\r\n```bash\r\nusername@server_ip password: \r\n```\r\n\r\nLogging on ssh without password \r\n\r\n```bash\r\nssh username@server_ip\r\n```",{},null)</script><script src="/_nuxt/c32ce92.js" defer></script><script src="/_nuxt/1e76102.js" defer></script><script src="/_nuxt/42a6cb4.js" defer></script><script src="/_nuxt/4dcc926.js" defer></script><script src="/_nuxt/bcc18bc.js" defer></script><script src="/_nuxt/4a9377d.js" defer></script><script src="/_nuxt/79a0ea9.js" defer></script><script src="/_nuxt/732ce62.js" defer></script><script src="/_nuxt/dde2a2c.js" defer></script><script src="/_nuxt/bc6062c.js" defer></script><script src="/_nuxt/1b5901e.js" defer></script><script src="/_nuxt/878a2c0.js" defer></script><script src="/_nuxt/3474a18.js" defer></script><script src="/_nuxt/8211618.js" defer></script><script src="/_nuxt/6b6fb8a.js" defer></script><script src="/_nuxt/1acd4c1.js" defer></script><script src="/_nuxt/9bfc1b7.js" defer></script><script src="/_nuxt/7f88386.js" defer></script><script src="/_nuxt/e391b9f.js" defer></script><script src="/_nuxt/4db400e.js" defer></script><script src="/_nuxt/7f31194.js" defer></script><script src="/_nuxt/9b5f430.js" defer></script><script src="/_nuxt/2b8bb07.js" defer></script><script src="/_nuxt/34e0b6a.js" defer></script><script src="/_nuxt/e3d4f43.js" defer></script><script src="/_nuxt/db2864a.js" defer></script><script src="/_nuxt/163e7e2.js" defer></script><script src="/_nuxt/74474db.js" defer></script><script src="/_nuxt/c81eae9.js" defer></script><script src="/_nu
