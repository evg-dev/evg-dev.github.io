r\n\r\n```bash\r\ndocker logs image 2>&1 |  grep "string"\r\n```\r\n\r\n\r\nGet dump.sql from container\r\n\r\n```bash\r\ndocker exec -it image pg_dump -U username database &gt; dump.sql\r\n```\r\n\r\nRestore from  dump.sql to container\r\n\r\n```bash\r\ncat dump.sql | docker exec -i image psql -U username -d database\r\n```\r\n\r\nClear old image\r\n\r\n```bash\r\ndocker system prune -a\r\n```\r\n\r\nReload image and run demon in docker-compose\r\n\r\n```bash\r\ndocker-compose stop image\r\ndocker-compose rm image\r\ndocker-compose up -d image\r\n```',draft:!0}],page_number:1},article:!1}},serverRendered:!0,routePath:"/handbook",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:r}}}}(null,"Linux","linux","Docker","docker")</script><script src="/_nuxt/de256e2.js" defer></script><script src="/_nuxt/365d1c0.js" defer></script><script src="/_nuxt/8695154.js" defer></script><script src="/_nuxt/842a818.js" defer></script><script src="/_nuxt/26dc08e.js" defer></script><script src="/_nuxt/de501e3.js" defer></script><script src="/_nuxt/6b1835f.js" defer></script><script src="/_nuxt/8d5e343.js" defer></script><script src="/_nuxt/5750780.js" defer></script><script src="/_nuxt/935c3ad.js" defer></script><script src="/_nuxt/789d97f.js" defer></script><script src="/_nuxt/294ac52.js" defer></script><script src="/_nuxt/6cb41bd.js" defer></script><script src="/_nuxt/3114b74.js" defer></script><script src="/_nuxt/5f3f56e.js" defer></script><script src="/_nuxt/a4128f0.js" defer></script><script src="/_nuxt/1cf2596.js" defer></script><script src="/_nuxt/f4fd3ff.js" defer></script><script src="/_nuxt/2c43dce.js" defer></script><script src="/_nuxt/c721315.js" defer></script><script src="/_nuxt/57d85d5.js" defer></script><script src="/_nuxt/c994bfd.js" defer></script><script src="/_nuxt/e9d63b6.js" defer></script><script src="/_nuxt/4985eae.js" defer></script><script src="/_nuxt/b4f6df4.js" defer></script><script src="/_nuxt/c141789.js" defer></script><script src="/_nuxt/92fa807.js"
