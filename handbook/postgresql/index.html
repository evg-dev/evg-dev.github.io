`bash\r\nssh username@server_ip\r\n```",draft:r}]},{id:3,slug:"pelican",name:"Pelican",entries:[{id:5,title:"Pelican Tutorial",slug:"pelican-tutorial",tease:"Tutorial for Pelican, static site generator, written in Python.",body:"python3 install from pip3\r\n\r\n```bash\r\npip3 install pelican markdown\r\n```\r\n\r\nQuick initial project\r\n\r\n```bash\r\npelican-quickstart\r\n```\r\n\r\n\r\nSetup pelicanconf.py for local developing\r\n\r\n```bash\r\nRELATIVE_URLS =True\r\n```\r\n\r\nRun develop server\r\n\r\n```bash\r\nmake devserver\r\n\r\npelican --list\r\n```\r\n\r\nBuild with options\r\n\r\n```bash\r\npelican -s pelicanconf.py -o output -D\r\n```\r\n\r\nDownload templates\r\n\r\n```bash\r\ngit clone --recursive https://github.com/getpelican/pelicanthemes.git\r\n```\r\n\r\nSelect theme, copy to <code>/theme/</code> on root project and set you THEME on pelicanconf.py for customisation\r\n\r\n```bash\r\nTHEME='/theme/{{your_theme}}/';\r\n```",draft:r}]},{id:2,slug:"docker",name:"Docker",entries:[{id:8,title:"Docker Commands",slug:"docker-commands",tease:"Most used.",body:'Build image\r\n\r\n```bash\r\ndocker build . -t tagname\r\n```\r\n\r\nShell inside container, etc...\r\n\r\n```bash\r\ndocker exec -it image sh\r\n```\r\n\r\nShow logs\r\n\r\n```bash\r\ndocker logs image 2>&1 |  grep "string"\r\n```\r\n\r\n\r\nGet dump.sql from container\r\n\r\n```bash\r\ndocker exec -it image pg_dump -U username database &gt; dump.sql\r\n```\r\n\r\nRestore from  dump.sql to container\r\n\r\n```bash\r\ncat dump.sql | docker exec -i image psql -U username -d database\r\n```\r\n\r\nClear old image\r\n\r\n```bash\r\ndocker system prune -a\r\n```\r\n\r\nReload image and run demon in docker-compose\r\n\r\n```bash\r\ndocker-compose stop image\r\ndocker-compose rm image\r\ndocker-compose up -d image\r\n```',draft:r}]},{id:4,slug:p,name:u,entries:[{id:6,title:d,slug:l,tease:i,body:o,draft:r},{id:2,title:a,slug:s,tease:t,body:e,draft:r}]},{id:5,slug:"c",name:"C",entries:[{id:10,title:"Build simple programm on C",slug:"build-c",tease:"How-to build simple programm on C",body:"```bash\r\ngcc -o hello_world hello_world.c\r\n```\r\n\r\nCompile gtk3\r\n\r\n```bash\r\ngcc `pkg-config --cflags gtk+-3.0` -o program program.c `pkg-config --libs gtk+-3.0`\r\n```\r\n\r\nCompile OpenGl\r\n\r\n```bash\r\ngcc program.c -o program -L/usr/X11R6/lib/ -lGL -lGLU -lglut\r\n```\r\n\r\nCheck memory leak\r\n\r\n```bash\r\nvalgrind --leak-check=full ./program \r\n```",draft:r}]}],category:!1,category_articles:[],articles:{count:2,next:n,previous:n,results:[{id:6,title:d,slug:l,category:{id:4,slug:p,name:u,entries:[{id:6,title:d,slug:l,tease:i,body:o,draft:r},{id:2,title:a,slug:s,tease:t,body:e,draft:r}]},tease:i,body:o,draft:r},{id:2,title:a,slug:s,category:{id:4,slug:p,name:u,entries:[{id:6,title:d,slug:l,tease:i,body:o,draft:r},{id:2,title:a,slug:s,tease:t,body:e,draft:r}]},tease:t,body:e,draft:r}],page_number:1},article:!1}},serverRendered:r,routePath:"/handbook/postgresql",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:n}}}}(!0,null,"``` bash\r\nsudo apt-get update\r\nsudo apt-get install postgresql postgresql-contrib\r\n```\r\nCheck install\r\n\r\n```\r\nsudo -i -u postgres psql\r\n```\r\n\r\nCreate user in system\r\n\r\n```bash\r\nsudo adduser username\r\n```\r\n\r\nAdd postgres user \r\n\r\n```bash\r\nsudo -u postgres createuser --interactive\r\n```\r\n\r\nAnd see\r\n\r\n```bash\r\nEnter name of role to add: username\r\nShall the new role be a superuser? (y/n) y\r\n```\r\n\r\nCreate database\r\n\r\n```bash\r\nsudo -u postgres createdb username\r\n```\r\n\r\nEnter on postgres\r\n\r\n```bash\r\nsudo -u username psql\r\n```\r\n\r\nSet privileges\r\n\r\n```postgresql\r\nGRANT ALL PRIVILEGES ON DATABASE  dbname TO username;\r\n```\r\n\r\nSet password for user\r\n\r\n```postgresql\r\nALTER USER username WITH PASSWORD 'password';\r\n```\r\nSet owner\r\n\r\n```postgresql\r\nALTER DATABASE dbname OWNER TO username;\r\n```","install-postgres","Install PostgreSQL","Ubuntu/Debain install postgreSQL tutorial",'<p>Save backup to dump.sql</p>\r\n<div class="highlight"><pre><span></span><code>pg_dump --clean -U username database  &gt; dump.sql\r\n</code></pre></div>\r\n\r\nRestore dump.sql shell\r\n\r\n```bash\r\nsudo -i -u postgres psql -d database < dump.sql\r\n```\r\nand database\r\n\r\n```bash\r\npsql -U postgres -d database < dump.sql\r\n```\r\n\r\n-f for automatic delete old table when dump restore. Dump crating with "drop if exist" table directive.\r\n\r\n```bash\r\npsql --username username --dbname database -f dump.sql\r\n```',"Useful command","posgres-commands","Posgres commands","postgresql","PostgreSQL")</script><script src="/_nuxt/481a1ff.js" defer></script><script src="/_nuxt/7eab517.js" defer></script><script src="/_nuxt/2eb94c0.js" defer></script><script src="/_nuxt/3321b43.js" defer></script><script src="/_nuxt/3987b18.js" defer></script><script src="/_nuxt/1792d6e.js" defer></script><script src="/_nuxt/6d37dd8.js" defer></script><script src="/_nuxt/1c61392.js" defer></script><script src="/_nuxt/da6adcc.js" defer></script><script src="/_nuxt/9bf310e.js" defer></script><script src="/_nuxt/38cc436.js" defer></script><script src="/_nuxt/e70cbe1.js" defer></script><script src="/_nuxt/8211618.js" defer></script><script src="/_nuxt/c1ef7aa.js" defer></script><script src="/_nuxt/1acd4c1.js" defer></script><script src="/_nuxt/79af1bc.js" defer></script><script src="/_nuxt/aa7462a.js" defer></script><script src="/_nuxt/b310c4b.js" defer></script><script src="/_nuxt/d7a45d7.js" defer></script><script src="/_nuxt/f112379.js" defer></script><script src="/_nuxt/282e78f.js" defer></script><script src="/_nuxt/dbf037d.js" defer></script><script src="/_nuxt/0ff3dc4.js" defer></script><script src="/_nuxt/123fd26.js" defer></script><script src="/_nuxt/6b51ad5.js" defer></script><script src="/_nuxt/04ef250.js" defer></script><script src="/_nuxt/78d4aff.js" defer></script><script src="/_nuxt/78c712f.js" defer></script><script src="/_nuxt/4a
