</div></div></a></div></div></div> <!----></div></div></div></div></div> <footer><div class="footer_container"></div></footer></div></div></div><script>window.__NUXT__=function(r,e,n){return{layout:"default",data:[{}],fetch:{},error:r,state:{open_panel:!1,board:{posts:[]},core:{},handbook:{categories:[{id:1,slug:"linux",name:"Linux"},{id:3,slug:"pelican",name:"Pelican"},{id:2,slug:"docker",name:"Docker"},{id:4,slug:e,name:n},{id:5,slug:"c",name:"C"}],category:!1,category_articles:[],articles:{count:2,next:r,previous:r,results:[{id:6,title:"Posgres commands",slug:"posgres-commands",category:{id:4,slug:e,name:n},tease:"Useful command",body:'<p>Save backup to dump.sql</p>\r\n<div class="highlight"><pre><span></span><code>pg_dump --clean -U username database  &gt; dump.sql\r\n</code></pre></div>\r\n\r\nRestore dump.sql shell\r\n\r\n```bash\r\nsudo -i -u postgres psql -d database < dump.sql\r\n```\r\nand database\r\n\r\n```bash\r\npsql -U postgres -d database < dump.sql\r\n```\r\n\r\n-f for automatic delete old table when dump restore. Dump crating with "drop if exist" table directive.\r\n\r\n```bash\r\npsql --username username --dbname database -f dump.sql\r\n```',draft:!0},{id:2,title:"Install PostgreSQL",slug:"install-postgres",category:{id:4,slug:e,name:n},tease:"Ubuntu/Debain install postgreSQL tutorial",body:"``` bash\r\nsudo apt-get update\r\nsudo apt-get install postgresql postgresql-contrib\r\n```\r\nCheck install\r\n\r\n```\r\nsudo -i -u postgres psql\r\n```\r\n\r\nCreate user in system\r\n\r\n```bash\r\nsudo adduser username\r\n```\r\n\r\nAdd postgres user \r\n\r\n```bash\r\nsudo -u postgres createuser --interactive\r\n```\r\n\r\nAnd see\r\n\r\n```bash\r\nEnter name of role to add: username\r\nShall the new role be a superuser? (y/n) y\r\n```\r\n\r\nCreate database\r\n\r\n```bash\r\nsudo -u postgres createdb username\r\n```\r\n\r\nEnter on postgres\r\n\r\n```bash\r\nsudo -u username psql\r\n```\r\n\r\nSet privileges\r\n\r\n```postgresql\r\nGRANT ALL PRIVILEGES ON DATABASE  dbname TO username;\r\n```\r\n\r\nSet password for user\r\n\r\n```postgresql\r\nALTER USER username WITH PASSWORD 'password';\r\n```\r\nSet owner\r\n\r\n```postgresql\r\nALTER DATABASE dbname OWNER TO username;\r\n```",draft:!0}],page_number:1},article:!1}},serverRendered:!0,routePath:"/handbook/postgresql",config:{_app:{basePath:"/",assetsPath:"/_nuxt/",cdnURL:r}}}}(null,"postgresql","PostgreSQL")</script><script src="/_nuxt/220b021.js" defer></script><script src="/_nuxt/d166439.js" defer></script><script src="/_nuxt/4511032.js" defer></script><script src="/_nuxt/7c77f46.js" defer></script><script src="/_nuxt/1d77a8a.js" defer></script><script src="/_nuxt/4c4cf69.js" defer></script><script src="/_nuxt/8d5e343.js" defer></script><script src="/_nuxt/2c9d81e.js" defer></script><script src="/_nuxt/cc09130.js" defer></script><script src="/_nuxt/06aa5e5.js" defer></script><script src="/_nuxt/c3daed4.js" defer></script><script src="/_nuxt/6cb41bd.js" defer></script><script src="/_nuxt/3114b74.js" defer></script><script src="/_nuxt/5f3f56e.js" defer></script><script src="/_nuxt/a4128f0.js" defer></script><script src="/_nuxt/1cf2596.js" defer></script><script src="/_nuxt/f4fd3ff.js" defer></script><script src="/_nuxt/2c43dce.js" defer></script><script src="/_nuxt/c721315.js" defer></script><script src="/_nuxt/57d85d5.js" defer></script><script src="/_nuxt/c994bfd.js" defer></script><script src="/_nuxt/e9d63b6.js" defer></script><script src="/_nuxt/4985eae.js" defer></script><script src="/_nuxt/b4f6df4.js" defer></script><script src="/_nuxt/c141789.js" defer></script><script src="/_nuxt/92fa807.js" defer></script><script src="/_nuxt/ea10d25.js" defer></script><script src="/_nuxt/d2cc5e9.js" defer></script><script src="/_nuxt/5993ab2.js" defer></script><script src="/_nuxt/d73697d.js" defer></script><script src="/_nuxt/635a7bb.js" defer></script><script src="/_nuxt/dfe57b2.js" defer></script><script src="/_nuxt/516b41b.js" defer></script><script src="/_nuxt/d5a04
